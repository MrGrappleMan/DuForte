//Fast build
alias "sentryadd" "build 2 0;voicemenu 2 4"
alias "sentrydel" "destroy 2 0;voicemenu 2 5"
alias "dispadd" "build 0 0;voicemenu 2 4"
alias "dispdel" "destroy 0 0;voicemenu 2 5"
alias "teleinadd" "build 1 0;voicemenu 2 4"
alias "teleindel" "destroy 1 0;voicemenu 2 5"
alias "teleoutadd" "build 1 1;voicemenu 2 4"
alias "teleoutdel" "destroy 1 1;voicemenu 2 5"
alias "alldel" "destroy 2 0;wait 500;destroy 0 0;wait 500;destroy 1 0;wait 500;destroy 1 1;wait 500;voicemenu 2 5;wait 500;voicemenu 2 3"

bind "6" "sentryadd"
bind "7" "dispadd"
bind "8" "teleinadd"
bind "9" "teleoutadd"
