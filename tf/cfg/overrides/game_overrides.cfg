//Aliases
 //Attack
  alias "+atk1" "+attack"
  alias "+atk2" "+attack2"
  alias "+atk3" "+attack3"
  alias "-atk1" "-attack"
  alias "-atk2" "-attack2"
  alias "-atk3" "-attack3"

 //Crouch-jump
  alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
  alias -rj "-cr;checkduck;alias checkrj none";
  alias +crouch "-cr;+duck;alias checkduck +duck";
  alias -crouch "-duck;checkrj;alias checkduck none";
  alias checkduck none;
  alias checkrj none;
  alias +cr "+jump;+duck";
  alias -cr "-duck;-jump";
  alias none "";

//Binds
bind "mouse1" "+atk1"
bind "mouse2" "+atk2"
bind "mouse3" "+atk3"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5

bind 0 kill

bind space +rj;
bind ctrl +crouch;

//Tweaks
 mat_filtertextures 0
 mat_filterlightmaps 0
 r_lod 6
 mat_phong 0
 tf_use_min_viewmodels 1
 tf_viewmodels_offset_override 0 0 10
 viewmodel_fov 40
 fov_desired 90

//Reset
-atk1
-atk2
-atk3
