//Aliases
  //Attack
    alias "+atk1" "+attack"
    alias "+atk2" "+attack2"
    alias "+atk3" "+attack3"
    alias "+atka" "+attack;+attack2;+attack3"
    alias "-atk1" "-attack"
    alias "-atk2" "-attack2"
    alias "-atk3" "-attack3"
    alias "-atka" "-attack;-attack2;-attack3"
  //Crouch-jump with precise additions
    alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
    alias -rj "-cr;checkduck;alias checkrj none";
    alias +crouch "-cr;+duck;alias checkduck +duck";
    alias -crouch "-duck;checkrj;alias checkduck none";
    alias checkduck none;
    alias checkrj none;
    alias +cr "+jump;+duck";
    alias -cr "-duck;-jump";
    alias none "";
  //Force engine refresh
    alias "userrefresh" "snd_restart;hud_reloadscheme"
  //Clear the log for performance
    alias "clrit" "clear;wait 10000;clrit"
  //Advanced game info
    alias +scoresadv "+showscores; net_graph 1; developer 1; cl_showfps 1"
    alias -scoresadv "-showscores; net_graph 0; developer 0; cl_showfps 0"
  //Toggled Attack
    alias +tgatk1 "+atk1; play indic8ors/ontgatk1.wav; bind mouse1 -tgatk1"
    alias -tgatk1 "-atk1; play indic8ors/offtgatk1.wav; bind mouse1 +tgatk1"
    alias +tgatk2 "+atk2; play indic8ors/ontgatk2.wav; bind mouse2 -tgatk2"
    alias -tgatk2 "-atk2; play indic8ors/offtgatk2.wav; bind mouse2 +tgatk2"
    alias +tgatk3 "+atk3; play indic8ors/ontgatk3.wav; bind mouse3 -tgatk3"
    alias -tgatk3 "-atk3; play indic8ors/offtgatk3.wav; bind mouse3 +tgatk3"

//PermanentBinds
  bind k "kill; play selfkill.wav"

