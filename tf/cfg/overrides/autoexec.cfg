//Aliases
  //Attack
    alias "+atk1" "+attack"
    alias "+atk2" "+attack2"
    alias "+atk3" "+attack3"
    alias "+atka" "+attack1;+attack2;+attack3"
    alias "-atk1" "-attack"
    alias "-atk2" "-attack2"
    alias "-atk3" "-attack3"
    alias "-atka" "-attack1;-attack2;-attack3"
  //Crouch-jump
    alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
    alias -rj "-cr;checkduck;alias checkrj none";
    alias +crouch "-cr;+duck;alias checkduck +duck";
    alias -crouch "-duck;checkrj;alias checkduck none";
    alias checkduck none;
    alias checkrj none;
    alias +cr "+jump;+duck";
    alias -cr "-duck;-jump";
    alias none "";
  //UserRefresh
    alias "userrefresh" "snd_restart;hud_reloadscheme"
  //ClearConsole
    alias "clrit" "clear;wait 10000;clrit"

